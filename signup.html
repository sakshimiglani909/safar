<body class="bg-gradient"> <header>

<main class="signup-container">
    <div class="signup-card">
        <div class="signup-header">
            <h2>Create <span>Account</span></h2>
            <p>Join our community of smart travelers</p>
        </div>

<form id="signupForm"> <div class="form-grid">
        <div class="input-field">
            <label>Full Name</label>
            <input type="text" id="userName" placeholder="e.g. Jayant Manchanda" required>
        </div>

        <div class="input-field">
            <label>Phone Number</label>
            <input type="tel" id="userPhone" placeholder="+91 XXXXX XXXXX" required>
        </div>

        <div class="input-field full-width">
            <label>Email Address</label>
            <input type="email" id="userEmail" placeholder="email@example.com" required>
        </div>

        <div class="input-field full-width">
            <label>Password</label>
            <input type="password" id="userPass" placeholder="Create a strong password" required>
        </div>

        <div class="input-field">
            <label>Gender</label>
            <select id="userGender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Prefer not to say</option>
            </select>
        </div>

        <div class="input-field">
            <label>Are you a student?</label>
            <select id="isStudent">
                <option value="yes">Yes, I am a Student</option>
                <option value="no">No, I am Working/Other</option>
            </select>
        </div>
    </div>

    <div class="terms">
        <label><input type="checkbox" required> I agree to the <a href="#">Terms & Conditions</a></label>
    </div>

    <button type="submit" class="btn-signup">Join RidePartner</button>
</form>
        
        <script src="script.js"></script>

        <div class="signup-footer">
            <p>Already a member? <a href="login.html">Login here</a></p>
        </div>
    </div>
</main>

<footer>

</footer>

</html>
